<!DOCTYPE html>
<html>
<head>
  <title>Translate Story</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 14px;
      padding: 5px;
      box-sizing: border-box;
    }
    .button {
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }
    .copy-button {
      background-color: #f4a261;
    }
    .copy-button:hover {
      background-color: #e76f51;
    }
    .paste-button {
      background-color: #2196F3;
    }
    .paste-button:hover {
      background-color: #0b7dda;
    }
    .load-button {
      background-color: #4CAF50;
    }
    .load-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h3>Translate Story</h3>
  <textarea id="originalText" readonly></textarea>
  <button class="button copy-button" id="copyButton">Copy</button>
  <textarea id="translatedText" placeholder="Enter your translation here..."></textarea>
  <button class="button paste-button" id="pasteButton">Paste</button>
  <button class="button load-button" id="loadButton">Load</button>

  <script src="popup.js"></script>
</body>
</html>
