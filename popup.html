<!DOCTYPE html>
<html>
  <head>
    <title>Translate Story</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        max-width: 300px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        font-size: 14px;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Translate Story</h3>
    <textarea id="originalText" readonly></textarea>
    <textarea id="translatedText" placeholder="Enter your translation here..."></textarea>
    <button id="saveButton">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
